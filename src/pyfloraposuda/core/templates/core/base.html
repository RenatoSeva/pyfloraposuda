<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

        <title>{% block title %}{% endblock %} | PyFloraPosuda</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 text-white bg-teal-500">
            <a href="{% url 'core:index' %}" class="text-xl font-semibold ">PyFloraPosuda</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'plant:plants' %}" class="text-xl font-semibold ">Biljke</a>
            {% endif %}
            <div class="space-x-6">
                {% if request.user.is_authenticated %}
                <a href="{% url 'pot:pots' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Posude</a>
                <a href="{% url 'core:myprofile' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Moj Profil</a>
                <a href="{% url 'core:sync' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">SYNC</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Logout</a>
                {% else %}
                <a href="{% url 'core:signup'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>

        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        {% comment %} <footer class="py-6 px-6 flex justify-between bg-gray-800">=
        </footer> {% endcomment %}
    </body>
</html>
