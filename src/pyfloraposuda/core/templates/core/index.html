{% extends 'core/base.html' %}

{% block content %}
<div class="pb-6 grid grid-cols-3 gap-4">
    <div class="col-span-3">
        <div class="grid grid-cols-6 gap-3">
            {% for plant in plants %}
                <div>
                    <a href="{% url 'plant:detail' plant.id %}">
                        <column>
                            <div>
                                <img src="{{ plant.image.url }}" class="rounded-t-xl">
                            </div>
                        </column>
                        <column>
                            <div class="p-6 bg-gray-100 rounded-b-xl">
                                <h2 class="text-2xl"><strong>Ime: </strong>{{ plant.name }}</h2>
                            </div>
                        </column>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
